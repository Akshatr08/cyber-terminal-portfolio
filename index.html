<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Terminal</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Share+Tech+Mono&display=swap');

:root {
    --terminal-bg: #0a0a12;
    --terminal-green: #0f0;
    --terminal-cyan: #0ff;
    --terminal-purple: #b19cd9;
    --terminal-red: #f44;
    --terminal-glow: rgba(0, 255, 0, 0.7);
    --terminal-border: #333;
    --text-color: #e0e0e0;
    --text-shadow: 0 0 8px var(--terminal-glow);
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
    background:#000;overflow:hidden;font-family:'Inconsolata',monospace;
    display:flex;justify-content:center;align-items:center;min-height:100vh;perspective:1000px;
}
.matrix-background{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;opacity:0.15;}

.terminal-container{
    position:relative;width:85%;max-width:900px;height:75vh;
    background:var(--terminal-bg);border-radius:8px;
    box-shadow:0 0 30px rgba(0,255,0,0.5),inset 0 0 10px rgba(0,255,0,0.2);
    overflow:hidden;border:1px solid var(--terminal-green);
    transform-style:preserve-3d;animation:float 8s ease-in-out infinite;
}
@keyframes float{
    0%,100%{transform:translateY(0) rotateX(10deg) rotateY(5deg);}
    50%{transform:translateY(-20px) rotateX(5deg) rotateY(10deg);}
}

.terminal-header{
    background:linear-gradient(to right,#0a0a0a,#111);
    padding:8px 15px;display:flex;justify-content:space-between;align-items:center;
    color:var(--terminal-green);font-family:'Share Tech Mono',monospace;
    border-bottom:1px solid var(--terminal-green);box-shadow:0 2px 15px rgba(0,255,0,0.3);
    font-size:1rem;
}
.terminal-buttons{display:flex;gap:8px;}
.terminal-button{width:12px;height:12px;border-radius:50%;border:1px solid rgba(255,255,255,0.2);}
.terminal-button.red{background:#ff5f56;}
.terminal-button.yellow{background:#ffbd2e;}
.terminal-button.green{background:#27c93f;}

.glitch{position:relative;font-weight:bold;}
.glitch::before,.glitch::after{
    content:attr(data-text);position:absolute;top:0;left:0;width:100%;height:100%;background:var(--terminal-bg);
}
.glitch::before{
    left:2px;text-shadow:-2px 0 var(--terminal-red);
    clip:rect(24px,550px,90px,0);
    animation:glitch-anim-1 2s infinite linear alternate-reverse;
}
.glitch::after{
    left:-2px;text-shadow:-2px 0 var(--terminal-cyan);
    clip:rect(85px,550px,140px,0);
    animation:glitch-anim-2 2s infinite linear alternate-reverse;
}
@keyframes glitch-anim-1{
    0%{clip:rect(54px,800px,54px,0);}
    20%{clip:rect(27px,800px,86px,0);}
    40%{clip:rect(14px,800px,75px,0);}
    60%{clip:rect(39px,800px,104px,0);}
    80%{clip:rect(18px,800px,53px,0);}
    100%{clip:rect(73px,800px,112px,0);}
}
@keyframes glitch-anim-2{
    0%{clip:rect(35px,800px,89px,0);}
    20%{clip:rect(56px,800px,103px,0);}
    40%{clip:rect(22px,800px,64px,0);}
    60%{clip:rect(88px,800px,120px,0);}
    80%{clip:rect(13px,800px,32px,0);}
    100%{clip:rect(42px,800px,99px,0);}
}

.terminal-body{padding:15px;height:calc(100%-40px);overflow-y:auto;color:var(--text-color);text-shadow:var(--text-shadow);line-height:1.6;}
.typing-text{white-space:pre-wrap;font-size:1.1rem;}
.command-line{margin-top:20px;display:flex;align-items:center;}
.prompt{color:var(--terminal-green);margin-right:10px;font-weight:bold;}
.cursor{display:inline-block;width:10px;height:20px;background:var(--terminal-green);animation:blink 1s infinite;vertical-align:middle;}
@keyframes blink{0%,100%{opacity:1;}50%{opacity:0;}}

.command-input{flex-grow:1;background:transparent;border:none;color:var(--terminal-green);
font-family:'Inconsolata',monospace;font-size:1.1rem;outline:none;caret-color:var(--terminal-green);text-shadow:var(--text-shadow);}

.skill-bar{margin:6px 0;}
.skill-name{display:inline-block;width:140px;color:var(--terminal-cyan);}
.skill-level{display:inline-block;height:15px;background:linear-gradient(to right,var(--terminal-green),var(--terminal-cyan));box-shadow:0 0 5px var(--terminal-glow);animation:expand 1s ease-out;transform-origin:left;}
@keyframes expand{from{transform:scaleX(0);}to{transform:scaleX(1);}}

.contact-item{margin:6px 0;}
.contact-item a{color:var(--terminal-purple);text-decoration:none;transition:all 0.3s;}
.contact-item a:hover{color:var(--terminal-cyan);text-shadow:0 0 10px var(--terminal-cyan);}

canvas{display:block;}
</style>
</head>
<body>
<canvas id="matrix" class="matrix-background"></canvas>

<div class="terminal-container">
    <div class="terminal-header">
        <div class="terminal-buttons">
            <div class="terminal-button red"></div>
            <div class="terminal-button yellow"></div>
            <div class="terminal-button green"></div>
        </div>
        <div class="glitch" data-text="akshat@matrix">akshat@matrix</div>
        <div id="clock" style="color:var(--terminal-green); font-family:'Share Tech Mono',monospace;"></div>
    </div>
    <div class="terminal-body" id="terminal-body">
        <div id="typing-text" class="typing-text"></div>
        <div id="command-line" class="command-line hidden">
            <span class="prompt">></span>
            <input type="text" class="command-input" id="command-input" autocomplete="off">
            <span class="cursor"></span>
        </div>
    </div>
</div>

<audio id="type-sound" src="https://freesound.org/data/previews/341/341695_6261804-lq.mp3"></audio>
<audio id="error-sound" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>

<script>
// Matrix effect
const canvas=document.getElementById('matrix'),ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;canvas.height=window.innerHeight;
const katakana='„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
const latin='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const nums='0123456789';
const symbols='!"#$%&\'()*+,-./:;<=>?@[\\]^_`{|}~';
const binary='01';
const alphabet=katakana+latin+nums+symbols+binary;
const fontSize=16,columns=canvas.width/fontSize,rainDrops=[];
for(let x=0;x<columns;x++){rainDrops[x]=1;}
function draw(){ctx.fillStyle='rgba(0,0,0,0.05)';ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle='#0f0';ctx.font=fontSize+'px monospace';
for(let i=0;i<rainDrops.length;i++){const text=alphabet.charAt(Math.floor(Math.random()*alphabet.length));
ctx.fillText(text,i*fontSize,rainDrops[i]*fontSize);
if(rainDrops[i]*fontSize>canvas.height&&Math.random()>0.975){rainDrops[i]=0;}rainDrops[i]++;}requestAnimationFrame(draw);}
window.addEventListener('resize',function(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

// Clock
function updateClock(){const c=document.getElementById('clock');let now=new Date();c.textContent=now.toLocaleTimeString();}
setInterval(updateClock,1000);updateClock();

// Typing effect messages
const terminalText=document.getElementById('typing-text');
const commandLine=document.getElementById('command-line');
const commandInput=document.getElementById('command-input');
const typeSound=document.getElementById('type-sound');
const errorSound=document.getElementById('error-sound');

const messages=[
{ text:"Initializing system...", delay:50 },
{ text:"Loading profile data...", delay:50 },
{ text:"‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà 100%", delay:30, style:"color: #0ff" },
{ text:"\n", delay:200 },
{ text:"> Welcome to CYBER TERMINAL // ACCESS GRANTED", delay:10, style:"color:#0f0; font-weight:bold" },
{ text:"\n\n", delay:100 },
{ text:"> NAME: ", delay:20 },
{ text:"Akshat", delay:100, style:"color:#0ff; font-weight:bold" },
{ text:"\n", delay:50 },
{ text:"> TITLE: ", delay:20 },
{ text:"Computer Science Undergrad | Coding Enthusiast", delay:50, style:"color:#0ff" },
{ text:"\n", delay:50 },
{ text:"> ABOUT: ", delay:20 },
{ text:"Curious mind wandering the realms of code üß†üíª. Currently exploring web development, coding challenges, and AI-driven projects ü§ñ. Always learning, one line of code at a time ‚ú®.", delay:30, style:"color:#0ff;" },
{ text:"\n", delay:50 },
{ text:"> STATUS: ", delay:20 },
{ text:"ACTIVE // SECURITY CLEARANCE: DELTA", delay:50, style:"color:#0f0" },
{ text:"\n\n", delay:100 },
{ text:"> Type 'help' for available commands", delay:30, style:"color:#0f0" },
{ text:"\n", delay:50 },
];

let currentMessageIndex=0,currentCharIndex=0,isTyping=true;

function typeNextCharacter(){
    if(currentMessageIndex>=messages.length){isTyping=false;commandLine.classList.remove('hidden');commandInput.focus();return;}
    const currentMessage=messages[currentMessageIndex];
    const textToType=currentMessage.text;
    if(currentCharIndex<textToType.length){
        const char=textToType.charAt(currentCharIndex);
        const span=document.createElement('span');span.textContent=char;
        if(currentMessage.style){span.style=currentMessage.style;}
        terminalText.appendChild(span);
        currentCharIndex++;
        typeSound.currentTime=0;typeSound.play();
        setTimeout(typeNextCharacter,currentMessage.delay);
    } else{currentMessageIndex++;currentCharIndex=0;setTimeout(typeNextCharacter,100);}
}

// Command Processing
function processCommand(command){
    terminalText.appendChild(document.createElement('br'));
    const prompt=document.createElement('span');prompt.textContent='> ';prompt.style.color='#0f0';
    terminalText.appendChild(prompt);
    const cmdText=document.createElement('span');cmdText.textContent=command;cmdText.style.color='#e0e0e0';
    terminalText.appendChild(cmdText);
    terminalText.appendChild(document.createElement('br'));
    const response=document.createElement('div');response.style.marginTop='6px';
    command=command.toLowerCase().trim();
    if(command==='help'){
        response.innerHTML=`Available commands:<br>
        - <span style="color:#0ff;">about</span>: Show profile info<br>
        - <span style="color:#0ff;">skills</span>: Display skills<br>
        - <span style="color:#0ff;">projects</span>: List projects<br>
        - <span style="color:#0ff;">contact</span>: Contact info<br>
        - <span style="color:#0ff;">resume</span>: Open resume<br>
        - <span style="color:#0ff;">clear</span>: Clear terminal<br>
        - <span style="color:#0ff;">exit</span>: Funny message`;
    }
    else if(command==='about'){
        response.innerHTML=`Curious mind wandering the realms of code üß†üíª. I'm a Computer Science undergrad who loves building, breaking, and learning from the web. Currently exploring web development, coding challenges, and AI-driven projects ü§ñ. Always learning ‚ú®.`;
    }
    else if(command==='skills'){
        response.innerHTML=`Web Development ‚Äî HTML, CSS, JavaScript, React<br>
        Programming ‚Äî C++, Python<br>
        Tools & Platforms ‚Äî Git/GitHub, Netlify, Vercel<br>
        Interests ‚Äî AI/ML, Cybersecurity, Cloud`;
    }
    else if(command==='projects'){
        response.innerHTML=`[2025] CHILLOMO - A Lofi Study Sanctuary<br>
        [2025] INSTANTLANDING - Get landing pages instantly<br>
        [2024] DAILYLIFT - AI-Generated Daily Quotes`;
    }
    else if(command==='contact'){
        response.innerHTML=`Email: <a href="mailto:akshatr006@gmail.com">akshatr006@gmail.com</a><br>
        GitHub: <a href="https://github.com/Akshatr08" target="_blank">github.com/Akshatr08</a><br>
        Instagram: <a href="https://www.instagram.com/akshatrathore08" target="_blank">@akshatrathore08</a>`;
    }
    else if(command==='resume'){
        response.innerHTML=`<a href="#" target="_blank">[PDF Placeholder]</a>`;
    }
    else if(command==='clear'){
        terminalText.innerHTML='';return;
    }
    else if(command==='exit'){
        response.innerHTML=`<span style="color:#f44">Access Denied: Terminal cannot be closed üòé</span>`;errorSound.play();
    }
    else{
        response.innerHTML=`<span style="color:#f44">Command not found: ${command}</span><br>Type 'help' for available commands.`;errorSound.play();
    }
    terminalText.appendChild(response);
    terminalText.appendChild(document.createElement('br'));
    commandLine.scrollIntoView();
}

commandInput.addEventListener('keydown',function(e){
    if(e.key==='Enter'){const cmd=this.value;this.value='';if(cmd.trim()!==''){processCommand(cmd);}}
});

// Start
window.addEventListener('load',function(){draw();typeNextCharacter();});
</script>
</body>
</html>
